name: test project
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
            uses: actions/checkout@v5.0.0
            - name: Install Nodejs
            uses: actions/setup-node@v5.0.0
            with:
                node-version: 18
            - name: Install dependencies
            run:    npm ci
            - name: run test
            run: npm test

